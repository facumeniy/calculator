<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!--STYLESHEET-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div id="top-screen"><h3 id="top-screen-display"></h3></div>
            <div id="bottom-screen"><h3 id="bottom-screen-display">0</h3></div>
        </div>
        <div class="mode-buttons-container">
            <button id="clear" class="menu-btn">C</button>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button id="seven" class="calc-btn num">7</button>
                <button id="eight" class="calc-btn num">8</button>
                <button id="nine" class="calc-btn num">9</button>
                <button id="divide" class="calc-btn op">/</button>
            </div>
            <div class="button-row">
                <button id="four" class="calc-btn num">4</button>
                <button id="five" class="calc-btn num">5</button>
                <button id="six" class="calc-btn num">6</button>
                <button id="multiply" class="calc-btn op">x</button>
            </div>
            <div class="button-row">
                <button id="one" class="calc-btn num">1</button>
                <button id="two" class="calc-btn num">2</button>
                <button id="three" class="calc-btn num">3</button>
                <button id="sub" class="calc-btn op">-</button>
            </div>
            <div class="button-row">
                <button id="dot" class="calc-btn">.</button>
                <button id="zero" class="calc-btn num">0</button>
                <button id= "equal" class="calc-btn">=</button>
                <button id="add" class="calc-btn op">+</button>
            </div>
        </div>
    </div>
    
    <footer id="footer"><img src="/images/github-icon.png" alt="GitHub logo"><a href=""><h3>Facundo Meniy</h3></a></footer>
    <script src="app.js"></script>
</body>
</html>
